<!DOCTYPE html>
<style>
    table,th,td
    {
     border:1px solid red;
     text-align: center;
     table-layout: auto;
    }
    th,td{
        padding: 5px;
    }
    body
    {
        background-color: beige;
    }
    h1
    {
        text-align: center;
    }

</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
</head>
<body>
    <h1>Student's Details</h1>
    <button type="button" onclick="loadXML()">Get Student's Details</button>
    <br><br>
    <table id="stutable"></table>
  
    <script>
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","stuinfo.xml",false);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>Name</th><th>College</th></tr>";
            var x=xmlDoc.getElementsByTagName("cs");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("stu-name")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("stu-college")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("stutable").innerHTML=t;
        }
       
    </script>
</body>
</html>
